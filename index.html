<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <h1>Lab: Pixel Art Maker</h1>
	<p style="color: blue; font-size: 3em"></p>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="input_height" name="height" min="1" max="100" value="10">
        Grid Width:
        <input type="number" id="input_width" name="width" min="1" max="100" value="10">
        <input type="submit" id="submit">
    </form>

    <h2>Pick A Color</h2>
    <canvas id="colorPicker">
		 <input type="color" id="colorPickerButton">
	</canvas>
	    <table id="selectedColor"></table>
	<p>
      <strong>Left mouse button:</strong> Paint the cell 
      <br>
      <strong>Right mouse button:</strong> Delete painted cell
    </p>
    <h2>Design Canvas</h2>
    <table id="pixel_canvas"></table>
        <script src="designs.js"></script>

    <script src="designs.js"></script>
</body>
</html>
